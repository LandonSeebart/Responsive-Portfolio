<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | Landon Seebart</title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
    
<body>
  <nav class="navbar navbar-default container">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Landon Seebart</a>
      </div> 
      <div class="collapse navbar-collapse">
        <ul class="navlinks nav navbar-nav navbar-right">
          <li><a href="index.html">About</a></li>
          <li><a href="portfolio.html">Portfolio</a></li>
          <li class="active"><a href="contact.html">Contact<span class="sr-only">(current)</span></a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="main-container" class="container">
    <div class="row">
      <div class="main-section col-sm-8">
        <div class="panel panel-default">
          <div class="panel-body">
            <h1>Contact</h1>
       
            <form id="contact-form">
                <ul>
                  <li>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="John Smith" required="required">
                  </li>
                  <li>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                  </li>
                  <li>
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required="required"></textarea>
                  </li>
                </ul>
                <input type="submit">
            </form> 
          </div>
        </div>
      </div>
        
      <div class="col-sm-4 sidebar">
        <div class="panel panel-default">
          <div id="connect" class="panel-body">
            <h2>Connect with me</h2>
                      
            <div class="social-links">
              <a href="#"><img src="assets/images/github-128.png" class="social" alt="GitHub" /></a>
              <a href="#"><img src="assets/images/linkedin-128.png" class="social" alt="LinkedIn" /></a>
              <a href="#"><img src="assets/images/stackoverflow-128.png" class="social" alt="Stack Overflow" /></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <div class="container">
      <div class = "row">
        <div class = col-sm-12>
          Copyright &copy; 
        </div>
      </div>
    </div>
  </footer>

</body>

</html>
